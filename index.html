
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Porciones - Mr. Doggie</title>
  <style>
    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem;
      margin: 0 auto;
      max-width: 600px;
      height: 700px;
      overflow: hidden;
    }
    .form-step { display: none; }
    .form-step.active { display: block; }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      font-size: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff3c3c;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #e83232; }
    #resultado {
      background-color: #111;
      border-left: 4px solid #ff3c3c;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      font-size: 1rem;
    }
    .advertencia {
      font-size: 0.8rem;
      color: #ff3c3c;
      margin-top: 1rem;
    }
    .barra-progreso {
      background: #222;
      height: 10px;
      border-radius: 6px;
      margin-bottom: 2rem;
      position: relative;
    }
    #barraProgreso {
      height: 10px;
      width: 0%;
      background: #ff3c3c;
      border-radius: 6px;
      transition: width 0.4s;
    }
    .porcentaje {
      position: absolute;
      top: -24px;
      right: 0;
      font-size: 0.85rem;
      color: #ff3c3c;
    }
  </style>
</head>
<body>
<h2 style="text-align:center;">Calculadora de Porción Diaria</h2>
<div class="barra-progreso">
  <div class="porcentaje" id="porcentajeTexto">0%</div>
  <div id="barraProgreso"></div>
</div>
<form id="formulario">
  <div class="form-step active">
    <label for="cliente">¿Cómo te llamas?</label>
    <input type="text" id="cliente" placeholder="Ej. Ana" />
    <label for="nombre">¿Cómo se llama tu mascota?</label>
    <input type="text" id="nombre" placeholder="Ej. Max" />
    <button type="button" onclick="siguientePaso(1)">Siguiente</button>
  </div>
  <div class="form-step">
    <label for="tipo">¿Es perro o gato?</label>
    <select id="tipo" onchange="ajustarTamanos()">
      <option value="">Selecciona</option>
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
    </select>
    <label for="edad">¿Cuántos años tiene?</label>
    <input type="number" id="edad" placeholder="Ej. 1" oninput="mostrarMeses()"/>
    <div id="campoMeses" style="display:none;">
      <label for="meses">¿Y cuántos meses tiene?</label>
      <input type="number" id="meses" placeholder="Ej. 10" />
    </div>
    <button type="button" onclick="siguientePaso(2)">Siguiente</button>
  </div>
  <div class="form-step">
    <label for="tamano">¿Cuál es su tamaño?</label>
    <select id="tamano"></select>
    <label for="peso">¿Cuánto pesa (en kg)?</label>
    <input type="number" id="peso" placeholder="Ej. 10" />
    <button type="button" onclick="siguientePaso(3)">Siguiente</button>
  </div>
  <div class="form-step">
    <label for="esterilizado">¿Está esterilizado/a?</label>
    <select id="esterilizado">
      <option value="no">No</option>
      <option value="si">Sí</option>
    </select>
    <button type="button" onclick="siguientePaso(4)">Siguiente</button>
  </div>
  <div class="form-step">
    <label for="alergia">¿Tu mascota sufre alergia a alguna de estas proteínas?</label>
    <select id="alergia">
      <option value="ninguno">Ninguno</option>
      <option value="res">Res</option>
      <option value="pollo">Pollo</option>
      <option value="salmon">Salmón</option>
    </select>
    <button type="button" onclick="calcularPorcion()">Calcular porción</button>
  </div>
</form>
<div id="resultado"></div>
<button onclick="reiniciarFormulario()" style="display: none; margin-top: 1rem;" id="reiniciar">Volver al inicio</button>
<button onclick="verFormularioAnterior()" style="display: none; margin-top: 1rem;" id="editar">Ver y editar respuestas</button>
<script>
/* JavaScript dinámico con lógica de cálculo y WhatsApp irá aquí */
</script>
</body>
</html>
